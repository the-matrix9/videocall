<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Video Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #4f46e5, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background-color: #ffffff;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      transition: 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.01);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1f2937;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #4f46e5;
    }

    .form-group label {
      position: absolute;
      top: 0.8rem;
      left: 0.75rem;
      font-size: 1rem;
      color: #6b7280;
      pointer-events: none;
      transition: 0.2s ease-in-out;
      background: white;
      padding: 0 0.25rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.6rem;
      font-size: 0.75rem;
      color: #4f46e5;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-options label {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .form-options a {
      font-size: 0.875rem;
      color: #4f46e5;
      text-decoration: none;
    }

    .form-options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #3730a3;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      color: #9ca3af;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #4f46e5;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
        border-radius: 1rem;
      }

      .form-group input {
        padding: 0.75rem;
      }

      .form-group label {
        top: 0.7rem;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: -0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.ibb.co/Sv0cq6h/video-icon.png" alt="App Logo">
    </div>
    <h2>Sign in to your account</h2>
    <form method="POST">
      <div class="form-group">
        <input type="text" name="username" placeholder=" " required />
        <label>Username</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder=" " required />
        <label>Password</label>
      </div>
      <div class="form-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button class="login-btn" type="submit">Sign In</button>
    </form>
    <div class="divider">or</div>
    <div class="signup-link">
      New to VideoChat? <a href="/register">Create an account</a>
    </div>
  </div>
</body>
</html>
