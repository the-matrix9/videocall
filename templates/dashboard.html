<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Video Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #6366f1;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
      --bg-white: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --radius: 1rem;
      --transition: all 0.3s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--primary), var(--accent));
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .dashboard {
      max-width: 1000px;
      width: 100%;
      background: var(--bg-white);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-info strong {
      font-size: 1.1rem;
      color: var(--primary);
    }

    .profile-info span {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .user-search input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
      margin-bottom: 2rem;
    }

    .user-search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    .users-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      animation: fadeIn 1s ease-in-out;
    }

    .user-card {
      background: #fff;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: var(--transition);
      position: relative;
    }

    .user-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .info strong {
      font-size: 1rem;
      color: var(--text-dark);
    }

    .info span {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .call-btn {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    .call-btn:hover {
      background: #3730a3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 1rem;
      }
      .users-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="profile">
        {% if user.dp %}<img src="{{ user.dp }}">{% else %}<img src="https://via.placeholder.com/50">{% endif %}
        <div class="profile-info">
          <strong>{{ user.username }}</strong>
          <span>Welcome back</span>
        </div>
      </div>
    </div>

    <div class="user-search">
      <form action="" onsubmit="event.preventDefault(); goToCall()">
        <input id="targetUser" type="text" placeholder="Search username to call...">
      </form>
    </div>

    <h3 style="margin-bottom: 1rem;">All Registered Users</h3>
    <div class="users-list">
      {% for u in all_users %}
      {% if u.username != user.username %}
      <div class="user-card">
        {% if u.dp %}<img src="{{ u.dp }}">{% else %}<img src="https://via.placeholder.com/50">{% endif %}
        <div class="info">
          <strong>{{ u.username }}</strong>
          <span>User</span>
        </div>
        <form method="GET" action="/call/{{ u.username }}">
          <button class="call-btn" type="submit">Call</button>
        </form>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>

  <script>
    function goToCall() {
      const username = document.getElementById('targetUser').value.trim();
      if (username) window.location.href = '/call/' + username;
    }
  </script>
</body>
</html>
